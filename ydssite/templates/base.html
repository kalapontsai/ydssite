{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="/ate/device_yield/">單一產品良率</a></li>
        <li><a href="/ate/spcc_xr/">測項 X-R管制圖</a></li>
        <li><a href="/ate/test_item_list/">測項清單</a></li>
        <li><a href="#">foo</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if request.user.is_authenticated %}
        <li><a href="/accounts/logout/"><span class="glyphicon glyphicon-user"></span>&nbsp;{{request.user}}</a></li>
        <li><a href="/accounts/logout/"><span class="glyphicon glyphicon-log-out"></span>&nbsp;登出</a></li>
        {% else %}
        <li><a href="accounts/login/"><span class="glyphicon glyphicon-log-in"></span>&nbsp;登入</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <br><br><br>
      {% block content %}
      {% endblock %}
</body>
</html>
